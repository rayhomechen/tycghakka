<body>

                    <input type="radio" name="choice" id="1" value="5/9研習"><label for="1"> 5/9研習 </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="choice" id="2" value="4/23研習"><label for="2"> 4/23研習 </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="choice" id="3" value="3/19研習"><label for="3"> 3/19研習 </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="choice" id="4" value="2/6研習(下午)"><label for="4"> 2/6研習(下午) </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="choice" id="5" value="2/6 科技媒材融入～極速剪輯影音酷『客』上"><label for="5"> 2/6 科技媒材融入～極速剪輯影音酷『客』上 </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="choice" id="6" value="2/6 科技媒材融入～極速剪輯影音酷『客』下"><label for="6"> 2/6 科技媒材融入～極速剪輯影音酷『客』下 </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="choice" id="7" value="2/5 科技媒材融入沉浸式客語教學之廣域應用上"><label for="7"> 2/5 科技媒材融入沉浸式客語教學之廣域應用上 </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="choice" id="8" value="2/5 科技媒材融入沉浸式客語教學之廣域應用下"><label for="8"> 2/5 科技媒材融入沉浸式客語教學之廣域應用下 </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="choice" id="9" value="2/5 沉浸式客語教學策略及課程設計及學習情境營造(I)上"><label for="9"> 2/5 沉浸式客語教學策略及課程設計及學習情境營造(I)上 </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="choice" id="10" value="2/5 沉浸式客語教學策略及課程設計及學習情境營造(I)下"><label for="10"> 2/5 沉浸式客語教學策略及課程設計及學習情境營造(I)下 </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="choice" id="11" value="1/22 沉浸式專業術語客語化使用及教案撰寫技巧(I)上"><label for="11"> 1/22 沉浸式專業術語客語化使用及教案撰寫技巧(I)上 </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="choice" id="12" value="1/22 沉浸式專業術語客語化使用及教案撰寫技巧(I)下"><label for="12"> 1/22 沉浸式專業術語客語化使用及教案撰寫技巧(I)下 </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="choice" id="13" value="1/22 客語沉浸式教學技巧與實務(II)上"><label for="13"> 1/22 客語沉浸式教學技巧與實務(II)上 </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="choice" id="14" value="1/22 客語沉浸式教學技巧與實務(II)下"><label for="14"> 1/22 客語沉浸式教學技巧與實務(II)下 </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="choice" id="15" value="12/11 客語沉浸式教學技巧與實務(I)上"><label for="15"> 12/11 客語沉浸式教學技巧與實務(I)上 </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="choice" id="16" value="12/11 客語沉浸式教學技巧與實務(I)下"><label for="16"> 12/11 客語沉浸式教學技巧與實務(I)下 </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="choice" id="17" value="11/27 如何設計及執行有趣的沉浸式課程(I) 上"><label for="17"> 11/27 如何設計及執行有趣的沉浸式課程(I) 上 </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="choice" id="18" value="11/27 如何設計及執行有趣的沉浸式課程(I) 下"><label for="18"> 11/27 如何設計及執行有趣的沉浸式課程(I) 下 </label>
                </div>

           </div>


            <div class="form-group">
                <button id="submit" type="submit">觀看影片</button>
            </div>
        </form>
		<p id="error" style="color: red;"></p>

    </main>

  <script>
    const form = document.getElementById('myForm');
    const errorMsg = document.getElementById('error');

    // 各選項對應的 YouTube URL
	const youtubeLinks = {
	  "6/7研習": "https://youtu.be/BNxXPM91-Mw",
	  "5/9研習": "https://youtu.be/gESqvbIQgBo",
	  "4/23研習": "https://youtu.be/KtgVvaRHG0E",
	  "3/19研習": "https://youtu.be/j1iKokrAA5Q",
	  "2/6研習(下午)": "https://youtu.be/_epmxHNK_kI",
	  "2/6 科技媒材融入～極速剪輯影音酷『客』上": "https://youtu.be/Sa398JLAvv0",
	  "2/6 科技媒材融入～極速剪輯影音酷『客』下": "https://youtu.be/0toKI9dVer4",
	  "2/5 科技媒材融入沉浸式客語教學之廣域應用上": "https://youtu.be/KeHqn5vpROk",
	  "2/5 科技媒材融入沉浸式客語教學之廣域應用下": "https://youtu.be/qI29NJyO-VI",
	  "2/5 沉浸式客語教學策略及課程設計及學習情境營造(I)上": "https://youtu.be/seRqqBPrgLM",
	  "2/5 沉浸式客語教學策略及課程設計及學習情境營造(I)下": "https://youtu.be/m8yIHrxM7zk",
	  "1/22 沉浸式專業術語客語化使用及教案撰寫技巧(I)上": "https://youtu.be/NUdzWZLHH28",
	  "1/22 沉浸式專業術語客語化使用及教案撰寫技巧(I)下": "https://youtu.be/niHd0RRBuuU",
	  "1/22 客語沉浸式教學技巧與實務(II)上": "https://youtu.be/GacEcumD1Kg",
	  "1/22 客語沉浸式教學技巧與實務(II)下": "https://youtu.be/xmWlZEVaUkc",
	  "12/11 客語沉浸式教學技巧與實務(I)下": "https://youtu.be/dtiDg8dqOp8",
	  "12/11 客語沉浸式教學技巧與實務(I)上": "https://youtu.be/3hp_P4z98Xw",
	  "11/27 如何設計及執行有趣的沉浸式課程(I) 上": "https://youtu.be/iK9XLs7jCJQ",
	  "11/27 如何設計及執行有趣的沉浸式課程(I) 下": "https://youtu.be/qqhGBFHHVgo"
	};


    form.addEventListener('submit', function (e) {
      e.preventDefault();
      errorMsg.textContent = ''; // 清除錯誤訊息

      const name = document.getElementById('name').value.trim();
      const selectedRadio = document.querySelector('input[name="choice"]:checked');

      // 驗證姓名是否填寫
      if (!name) {
        errorMsg.textContent = '請填寫姓名';
        return;
      }

      // 驗證是否有選擇 radio
      if (!selectedRadio) {
        errorMsg.textContent = '請選擇觀摩影片';
        return;
      }

      const choice = selectedRadio.value;
      const timestamp = new Date().toISOString();

      // 傳送到 Google Sheets（請更換 URL）
      fetch('https://script.google.com/macros/s/AKfycbzIjOXMRY3HB90_-aRifu_n6qv1b7RM5_Q6BVzep43ZbpEDLIdX5aVzI1MipYjWaKbmhg/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: name,
          choice: choice,
          time: timestamp
        })
      });

      // 跳轉到對應的 YouTube 連結
      const youtubeURL = youtubeLinks[choice];
      if (youtubeURL) {
        window.location.href = youtubeURL;
      } else {
        errorMsg.textContent = '發生錯誤：無對應的影片連結';
      }
    });
  </script>

</body>

</html>
